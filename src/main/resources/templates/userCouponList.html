<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=3,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    <title>我的优惠券</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body ontouchstart="return true;">
<!--内容区-->
<article class="main-container">
    <!--优惠券列表-->
    <div class="Coupon-Content line">
        <div class="Coupon-Content-header line" th:if="${!hideTab}">
            <a href="/user/couponList" th:class="${!exp?'line':'line active'}">可用优惠券</a><a
                href="/user/couponList?exp=1" th:class="${exp?'line':'line active'}">失效优惠券</a>
        </div>

        <div class="Coupon-Content-list">
            <a th:each="cop:${coupons}" th:href="${hideTab?'/user/set2Order?unifiedId='+unifiedId+'&cpId='+cop.id:'#'}">
                <div class="Couponbox">
                    <div class="Couponbox-header">
                        <b><sub th:text="${cop.extra.couponType().code==1?'￥':''}">￥</sub><span th:text="${cop.extra.doubleVal()}">50</span></b>
                        <p><font th:text="${cop.extra.getDescribe()}">最高20元</font><span th:text="${cop.extra.couponType().name}">立减券</span></p>
                    </div>
                    <div class="Couponbox-footer">
                        <p th:text="${'仅供'+cop.extra.regionName}+'区域使用'"></p>
                        <p th:text="${'领取时间：'+cop.createdTime}">领取时间：2018-04-24 00:00:00</p>
                        <p>失效时间：<span th:text="${cop.extra.getAvailableTime()}">2015.07.08</span></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</article>
</body>
</html>
